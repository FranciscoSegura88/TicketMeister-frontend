<header class="bg-blue-500 p-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Nombre de la aplicación (izquierda) -->
        <h1 class="italic font-semibold text-white text-2xl sm:text-3xl md:text-4xl lg:text-5xl">
            TicketMeister
        </h1>

        <!-- Botones de navegación (derecha) -->
        <nav class="hidden sm:block">
            <ul class="flex space-x-4">
                @if (isLoggedIn) {
                    <li>
                        <button (click)="logout()" class="text-white font-semibold text-lg hover:text-blue-200 transition-colors">
                            Cerrar sesión
                        </button>
                    </li>
                } @else {
                    <li>
                        <a [routerLink]="['/login']" class="text-white font-semibold text-lg hover:text-blue-200 transition-colors">
                            Iniciar sesión
                        </a>
                    </li>
                    <li>
                        <a [routerLink]="['/register']" class="text-white font-semibold text-lg hover:text-blue-200 transition-colors">
                            Registrarse
                        </a>
                    </li>
                }
            </ul>
        </nav>

        <!-- Menú hamburguesa para móviles -->
        <button class="sm:hidden text-white focus:outline-none" (click)="toggleMenu()">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
    </div>
</header>
