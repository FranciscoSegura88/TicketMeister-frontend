<div class="p-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Eventos Disponibles</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (event of events; track event.id) {
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img [src]="event.posterUrl" [alt]="event.title" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-xl font-semibold text-gray-800">{{ event.title }}</h3>
                    <p class="text-sm text-gray-600">{{ event.description }}</p>
                    <p class="text-sm text-gray-500 mt-2">{{ event.date | date }}</p>
                </div>
            </div>
        }
    </div>
</div>
